<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #4F4E4E;color: White;">
            <h1>Cross Tracker</h1>
            <p>Add / View / Edit a Cross</p>
        </div>
        <div class="panel-body">
          <a data-toggle="collapse" href="#addcross" >
            <h3>
              <div class="row">
                <div class="col-sm-8">
                    <p class="text-left">Add Cross</p>
                </div>
                <div class="col-sm-4">
                    <p class="text-right">
                      <i id="toggle" class="glyphicon glyphicon-chevron-down"></i>
                    </p>
                </div>                
              </div> 
            </h3>
          </a>
        </div>
        <form id="newCross">
        <div id="addcross" class="panel-collapse collapse">
            <table class="table">
                <thead style="background-color: #f2f2f2;padding:25px;">
                  <tr>
                    <th><p class="text-center">Date</p></th>
                    <th><p class="text-center">Coverage</p></th>
                    <th><p class="text-center">ADV %</p></th>
                    <th><p class="text-center">USD</p></th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td style="width:25%"><input type="date" class="form-control input-sm" id="date" placeholder="Date"></td>
                      <td style="width:25%">
                        <input type="text" class="form-control input-sm" id="coverage" placeholder="Coverage">
                      </td>
                      <td style="width:25%">
                        <input type="number" class="form-control input-sm" id="adv" min="0" max="100" placeholder="min 0 max 100">
                      </td>
                      <td style="width:25%"><input type="number" class="form-control input-sm" id="usd" min="0" max="10000" placeholder="min 0 max 10000"></td>
                    </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan=4><p class="text-center"><button type="submit" class="btn btn-primary btn-md">Update Cross</button></p></td>
                  </tr>
                </tfoot>    
              </table>
        </div>
        </form>
        <div class="panel-body">
            <a data-toggle="collapse" href="#viewcross">
              <h3>View old Crosses</h3>
            </a>
        </div>
        <div id="viewcross" class="panel-collapse collapse">
          <table class="table table-striped">
            <thead style="background-color: #f2f2f2;padding:25px;">
                <tr>
                  <th>Date</th>
                  <th>Coverage</th>
                  <th>ADV %</th>
                  <th>USD</th>
                  <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="viewCross"></tbody>
          </table>
        </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
